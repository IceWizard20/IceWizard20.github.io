<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Trig Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="all">

        <div id="scoreBoard">
  
            <p id="timer">00:00</p>

            <p id="myScore">0/0</p>

            <p id="accuracy">0%</p>
            <button id="reset">Reset</button>

        </div>



        <div id="questionsAndAnswers">
            <h1>Speed Trig Practice Game</h1>
            <p>Play the speed trig game</p>

            <br>

            <h3 id="question"></h3>

            <div id="answerButtons">
                <table border="1">
                    <tr>
                        <td><button id="button0" onclick="buttonAnswerClick(id)"></button></td>
                        <td><button id="button1" onclick="buttonAnswerClick(id)"></button></td>
                        <td><button id="button2" onclick="buttonAnswerClick(id)"></button></td>
                        <td><button id="button3" onclick="buttonAnswerClick(id)"></button></td>
                    </tr>
                    <tr>
                        <td><button id="button4" onclick="buttonAnswerClick(id)"></button></td>
                        <td><button id="button5" onclick="buttonAnswerClick(id)"></button></td>
                        <td><button id="button6" onclick="buttonAnswerClick(id)"></button></td>
                        <td><button id="button7" onclick="buttonAnswerClick(id)"></button></td>
                    </tr>
                </table>
            </div>

            <h3 id="correct"></h3>

            <button id="continue" onclick="nextQuestion()">Skip Question</button>

        </div>

        <div id="settings">

            <br><br><br>
            <h4>Settings</h4>
            

            <label for="sin">sin</label>
            <input type="checkbox" id="sin" checked="true" onchange="updateValidQuestions()">    

            <label style="margin-left: 40px;" for="invSin">sin<sup>-1</sup></label>
            <input type="checkbox" id="invSin" onchange="updateValidQuestions()">

            <br>

            <label for="cos">cos</label>
            <input type="checkbox" id="cos" checked="true" onchange="updateValidQuestions()">

            <label style="margin-left: 40px;" for="invCos">cos<sup>-1</sup></label>
            <input type="checkbox" id="invCos" onchange="updateValidQuestions()">
            
            <br>

            <label for="tan">tan</label>
            <input type="checkbox" id="tan" onchange="updateValidQuestions()">
            <br>

            <label for="csc">csc</label>
            <input type="checkbox" id="csc" onchange="updateValidQuestions()">
            <br>

            <label for="sec">sec</label>
            <input type="checkbox" id="sec" onchange="updateValidQuestions()">
            <br>

            <label for="cot">cot</label>
            <input type="checkbox" id="cot" onchange="updateValidQuestions()">

            <br><br><br><br>

            <label for="degrees">degrees</label>
            <input type="checkbox" id="degrees" checked="true">
            <br>

            <label for="radians">radians</label>
            <input type="checkbox" id="radians" checked="true">

            <br><br><br><br>

            <label for="showTimer">Show timer</label>
            <input type="checkbox" id="showTimer" checked="true">
            <br>

            <label for="showScoreboard">Show score</label>
            <input type="checkbox" id="showScoreboard" checked="true">
            <br>

            <!--
            <label for="feedback">Display correct answer</label>
            <input type="checkbox" id="feedback">
            -->

            <br><br>

            <button id="selectAll">Select All</button>

            <h3 id="test"></h3>
        
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>

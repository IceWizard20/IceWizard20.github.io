<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Trig Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Speed Trig Practice Game</h1>
    <p>Play the speed trig game</p>

    <br>

    <h3 id="question"></h3>

    <button id="button0"></button>
    <button id="button1"></button>
    <button id="button2"></button>
    <button id="button3"></button>

    <br>

    <h3 id="correct"></h3>

    <br>

    <button id="continue" onclick="nextQuestion()">Next Question</button>

    <br><br><br>
    <h4>Settings</h4>
    

    <label for="sin">sin</label>
    <input type="checkbox" id="sin" checked="true">
    <br>

    <label for="cos">cos</label>
    <input type="checkbox" id="cos" checked="true">
    <br>

    <label for="tan">tan</label>
    <input type="checkbox" id="tan">
    <br>

    <label for="csc">csc</label>
    <input type="checkbox" id="csc">
    <br>

    <label for="sec">sec</label>
    <input type="checkbox" id="sec">
    <br>

    <label for="cot">cot</label>
    <input type="checkbox" id="cot">
    <br>
    <br>

    <button id="update">Update</button>

    <h3 id="test"></h3>


    <script src="index.js"></script>

</body>
</html>
